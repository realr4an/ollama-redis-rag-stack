apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "warehouse-rag.fullname" . }}-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "warehouse-rag.fullname" . }}-frontend
  template:
    metadata:
      labels:
        app: {{ include "warehouse-rag.fullname" . }}-frontend
    spec:
      containers:
        - name: frontend
          image: {{ .Values.frontend.repository }}:{{ .Values.frontend.tag }}
          ports:
            - containerPort: 80
          env:
            - name: VITE_API_BASE_URL
              value: http://{{ include "warehouse-rag.fullname" . }}-backend
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "warehouse-rag.fullname" . }}-frontend
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "warehouse-rag.fullname" . }}-frontend
  ports:
    - port: 80
      targetPort: 80
